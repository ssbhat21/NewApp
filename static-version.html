        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-display {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .date-display h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .tip-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .tip-card:hover {
            transform: translateY(-5px);
        }

        .tip-card .tip-number {
            color: #22c55e;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .tip-card .tip-text {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .day-counter {
            font-size: 1.1em;
            color: #666;
            font-weight: bold;
        }

        .jump-to-day {
            margin-top: 20px;
        }

        .jump-to-day input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin: 0 10px;
            font-size: 1em;
            width: 80px;
            text-align: center;
        }

        .jump-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .jump-btn:hover {
            background: #16a34a;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>30 Days of Productivity</h1>
            <p>Transform your month with daily productivity insights</p>
        </div>

        <div class="date-display">
            <h2 id="current-date">January 1, 2026</h2>
            <div id="current-weekday">Wednesday</div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="changeDay(-1)">← Previous</button>
            <div class="day-counter">
                Day <span id="day-number">1</span> of 30
            </div>
            <button class="nav-btn" id="next-btn" onclick="changeDay(1)">Next →</button>
        </div>

        <div class="tip-card">
            <div class="tip-number">Tip #<span id="tip-number">1</span></div>
            <div class="tip-text" id="tip-text"></div>
        </div>

        <div class="jump-to-day">
            <input type="number" id="day-input" min="1" max="30" placeholder="Day">
            <button class="jump-btn" onclick="jumpToDay()">Go to Day</button>
        </div>
    </div>

    <script>
        let currentDay = 1;

        const productivityTips = [
            "Start your day with the most important task. Your energy and focus are highest in the morning.",
            "Use the two-minute rule: if something takes less than two minutes, do it immediately.",
            "Create a dedicated workspace that signals to your brain it's time to focus.",
            "Practice the Pomodoro Technique: work for 25 minutes, then take a 5-minute break.",
            "Keep a daily journal to track your progress and reflect on improvements.",
            "Eliminate one distraction from your workspace today - it could be your phone or social media.",
            "Plan your tomorrow before you sleep. Wake up with a clear direction.",
            "Use time-blocking to allocate specific hours for specific tasks.",
            "Take regular breaks to maintain high performance throughout the day.",
            "Focus on one task at a time. Multitasking reduces overall productivity.",
            "Set three main priorities for each day and accomplish them first.",
            "Create templates for recurring tasks to save time and mental energy.",
            "Use the 80/20 rule: focus on the 20% of activities that produce 80% of results.",
            "Batch similar tasks together to minimize context switching.",
            "Keep your workspace clean and organized for better mental clarity.",
            "Use productivity apps to track your time and identify improvement areas.",
            "Practice saying 'no' to commitments that don't align with your goals.",
            "Take a proper lunch break away from your desk to recharge.",
            "Use keyboard shortcuts to speed up your computer work.",
            "Set specific times for checking email instead of constantly monitoring it.",
            "Create a morning routine that energizes you for the day ahead.",
            "Use the 'getting things done' method: capture, clarify, organize, reflect, engage.",
            "Delegate tasks that others can do better or faster than you.",
            "Take short walks during breaks to boost creativity and energy.",
            "Use noise-canceling headphones or ambient sounds to improve focus.",
            "Set deadlines for yourself, even when none are imposed externally.",
            "Review and adjust your goals weekly to stay on track.",
            "Use visual reminders and sticky notes for important tasks.",
            "Practice deep breathing when feeling overwhelmed or stressed.",
            "Celebrate small wins to maintain motivation throughout long projects."
        ];

        const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        function updateDisplay() {
            const date = new Date(2026, 0, currentDay);
            const weekday = weekdays[date.getDay()];
            const month = months[date.getMonth()];
            const day = date.getDate();

            document.getElementById('current-date').textContent = `${month} ${day}, 2026`;
            document.getElementById('current-weekday').textContent = weekday;
            document.getElementById('day-number').textContent = currentDay;
            document.getElementById('tip-number').textContent = currentDay;
            document.getElementById('tip-text').textContent = productivityTips[currentDay - 1];

            document.getElementById('prev-btn').disabled = currentDay === 1;
            document.getElementById('next-btn').disabled = currentDay === 30;
        }

        function changeDay(direction) {
            const newDay = currentDay + direction;
            if (newDay >= 1 && newDay <= 30) {
                currentDay = newDay;
                updateDisplay();
            }
        }

        function jumpToDay() {
            const input = document.getElementById('day-input');
            const day = parseInt(input.value);
            if (day >= 1 && day <= 30) {
                currentDay = day;
                updateDisplay();
                input.value = '';
            } else {
                alert('Please enter a day between 1 and 30');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && currentDay > 1) {
                changeDay(-1);
            } else if (e.key === 'ArrowRight' && currentDay < 30) {
                changeDay(1);
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
